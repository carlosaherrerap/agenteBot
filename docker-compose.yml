services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chatbot_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
      POSTGRES_DB: ${DB_NAME:-chatbot_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - chatbot_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-chatbot_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Database Management Tool
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: chatbot_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - chatbot_network
    depends_on:
      - postgres

  # WhatsApp ChatBot
  bot:
    build: .
    container_name: chatbot_bot
    ports:
      - "${PORT:-3008}:${PORT:-3008}"
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - OLLAMA_URL=http://host.docker.internal:11434/api/chat
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./auth:/app/auth
      - ./public:/app/public
    restart: unless-stopped
    networks:
      - chatbot_network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  pgadmin_data:

networks:
  chatbot_network:
    driver: bridge
