services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: chatbot_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - chatbot_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # WhatsApp ChatBot
  bot:
    build: .
    container_name: chatbot_bot
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OLLAMA_URL=http://host.docker.internal:11434/api/chat
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./auth:/app/auth
      - ./public:/app/public
      - ./data_nueva_telf.xlsx:/app/data_nueva_telf.xlsx
    restart: unless-stopped
    networks:
      - chatbot_network
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis_data:

networks:
  chatbot_network:
    driver: bridge
