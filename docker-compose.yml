# =================================================================
# Docker Compose para InformaPeru Bot
# =================================================================

services:
  # Bot Application
  app:
    build: .
    container_name: informaperu-bot
    ports:
      - "3000:3000"
    volumes:
      - ./auth:/app/auth
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  # Redis for session caching
  redis:
    image: redis:7-alpine
    container_name: informaperu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis-data:

