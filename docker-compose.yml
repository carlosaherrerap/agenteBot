version: '3.8'

# NOTA: El bot con SQL Server debe ejecutarse FUERA de Docker
# debido a que msnodesqlv8 requiere drivers ODBC de Windows.
# Este docker-compose es solo para Redis.

services:
  # Redis for session caching
  redis:
    image: redis:7-alpine
    container_name: informaperu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis-data:

# ===========================================
# INSTRUCCIONES DE USO:
# ===========================================
# 1. Iniciar solo Redis:
#    docker-compose up -d redis
#
# 2. Ejecutar el bot en Windows:
#    npm start
#
# 3. Para detener Redis:
#    docker-compose down
# ===========================================
